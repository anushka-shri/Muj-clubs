  <!-- Login form -->
  <section class="container-fluid">

    <div class="card register-container">

      <!--Loginbox-->

      <div class="card loginbox">

        <h1 class="login-font">Register here</h1>
        <form class="form-points">
          <p>Name</p>
          <input type="text" name="" placeholder="full name">
          <p>Registration number</p>
          <input type="number" name="" placeholder="reg. no.">
          <p>Club Name</p>
          <select class="input-options" id="club-name" name="club-name">
            <option value="club-name">club name</option>
            <option value="club-name">club name</option>
            <option value="club-name">club name</option>
            <option value="club-name">club name</option>
            <option value="club-name">club name</option>
            <option value="club-name">club name</option>
          </select><br>
          <p>Degree</p>
          <select class="input-options" id="degree" name="degree">
            <option value="btech">B.Tech</option>
            <option value="non-btech">Non B.Tech</option>
          </select><br>
          <p>Year</p>
          <select class="input-options" id="year" name="year">
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
          </select><br>
          <p>Branch</p>
          <input type="text" name="" placeholder="branch">
          <p>Contact No.</p>
          <input type="number" name="" placeholder="Mobile no.">
          <input type="submit" name="" value="Register and Pay"><br><br>
        </form>

      </div>
      <!--//Loginbox-->

<!-- up button -->
<script type="text/javascript">
  upInteractive = false;

  function autoToggle() {
    $('.arrow').toggleClass('auto');
  }

  $('.arrow').hover(function() {
    upInteractive = true;
    $('.arrow').removeClass('auto');
  });

  setInterval(function() {

    console.log(upInteractive);

    if (upInteractive === false) {
      autoToggle();
    }

  }, 2000);
</script>
